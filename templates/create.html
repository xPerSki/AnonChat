{% extends "navbar.html" %}

{% block title %}Create Post{% endblock %}

{% block content %}
<h1 class="mt-4">Create a New Post</h1>
{% if error %}
  <div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post" action="/create" class="mt-4">
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>
  <br>
  <div class="form-group">
    <label for="content">Content:</label>
    <textarea class="form-control" id="content" name="content" style="resize: vertical;" required></textarea>
  </div>
  <br>
  <div style="text-align: center;"><button type="submit" class="btn btn-primary">Submit</button></div>
</form>
{% endblock %}
