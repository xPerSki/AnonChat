{% extends "navbar.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<!--<h1 class="mt-4">This is homepage</h1>-->
<h2 class="mt-4">Posts</h2>
<ul class="list-group mt-4">
  {% for post in posts %}
    <li class="list-group-item">
      <a href="{{ backend_app }}/post/{{ post._id }}"><strong>{{ post.title }}</strong></a><br>
      {{ post.content }}
    </li>
  {% else %}
    <li class="list-group-item">No posts available.</li>
  {% endfor %}
</ul>
{% endblock %}
