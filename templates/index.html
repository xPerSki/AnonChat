<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
  <h1>This is homepage</h1>
  <a href="/create">Create</a>
  <h2>Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <strong>{{ post.title }}</strong><br>
        {{ post.content }}
      </li>
    {% else %}
      <li>No posts available.</li>
    {% endfor %}
  </ul>
</body>
</html>
